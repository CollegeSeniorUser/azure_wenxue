<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>神州问学超级员工</title>

  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f9fafb;
      overflow: hidden; /* Prevent body scrollbars */
    }

    /* 顶部导航栏 */
    .header {
      width: 100%;
      height: 60px;
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .header-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    /* --- DEFINITIVE SOLUTION --- */

    /* 1. Centered wrapper to hold the constrained container */
    .content-wrapper {
      display: flex;
      justify-content: center;
      width: 100%;
      height: calc(100vh - 60px);
    }
    
    /* 2. Constrained container for the iframe */
    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* PRIMARY DEFENSE: Constrain width */
      height: 100%;
      background-color: #fff; /* Match iframe bg */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 3. Aggressive overlays as a backup defense */
    .overlay-top-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 300px;
      height: 70px;
      background-color: #FFFFFF; /* Solid white */
      pointer-events: none;
      z-index: 10;
    }
    
    .overlay-bottom-left {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 250px;
      height: 50px;
      background-color: #FFFFFF; /* Solid white */
      pointer-events: none;
      z-index: 10;
    }

  </style>
</head>

<body>
  <!-- 顶部 Header -->
  <div class="header">
    <div class="header-left">
      <img src="logo/logo1.png" alt="Logo 1" class="header-logo">
      <div class="header-title">神州问学超级员工</div>
    </div>

    <div class="header-right">
      <img src="logo/logo2.png" alt="Logo 2" class="header-icon">
    </div>
  </div>

  <!-- 主内容 -->
  <div class="content-wrapper">
    <div class="iframe-container">
      <iframe
        id="dify-chatbot"
        allow="microphone">
      </iframe>
      <!-- Add Overlays Back In As Failsafe -->
      <div class="overlay-top-right"></div>
      <div class="overlay-bottom-left"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the iframe element
      const chatbotIframe = document.getElementById('dify-chatbot');

      // --- Configuration ---
      // This is the unique part of your Dify chatbot URL
      const chatbotId = "UXOZLHzoZGfiSVsI";
      
      // Define a default backend URL for local testing
      const defaultBackendUrl = `http://localhost/chatbot/${chatbotId}`;

      // --- Dynamic URL Logic ---
      // Look for a 'backend_url' in the query parameters of the page URL
      const urlParams = new URLSearchParams(window.location.search);
      const backendUrlFromQuery = urlParams.get('backend_url');

      // Use the backend URL from the query if it exists, otherwise use the default
      const finalUrl = backendUrlFromQuery ? `${backendUrlFromQuery.replace(/\/$/, '')}/${chatbotId}` : defaultBackendUrl;

      // Set the iframe source
      chatbotIframe.src = finalUrl;
      
      console.log(`Setting chatbot URL to: ${finalUrl}`);
    });
  </script>
</body>
</html>
